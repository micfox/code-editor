<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Code Editor</title>
<link href="css/style.css" media="screen" rel="stylesheet" />
<script src="js/jquery-1.11.1.js"></script>
<script src="js/function.js"></script>
</head>
<body>

  <pre id="editor"></pre>
  <script src="js/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
  <script>
    var editor = ace.edit("editor");
//    editor.setTheme("ace/theme/twilight");
    editor.setTheme("ace/theme/monokai");
    editor.getSession().setMode("ace/mode/javascript");
  </script>
<div></div>
<button>Save</button>
<button onclick="
	    $.ajax({
	  url: '/get-text',
	  type: 'POST',
	  dataType: 'html',
	  beforeSend: function(){
	  },
	  success: function(data){
	  editor.setValue(data);
	  },});
">Refresh</button>
<div></div>
<button onclick="console.log(
		 editor.getSession().getLine(0)
		 );"> tg: getLine </button>
<div></div>
<button onclick="v1=difflib.stringAsLines(editor.getValue());">: snap text</button>
<button onclick="v2=difflib.stringAsLines(editor.getValue());
		 sm=new difflib.SequenceMatcher(v1,v2);
		 var opcodes=sm.get_opcodes();">: diff</button>
	<code>git commit</code>
	<pre><code contenteditable = "true">define all
</code></pre>
	<pre><mytag><code>$ git fetch [remote-name]
</code></mytag></pre>
</body>
</html>
